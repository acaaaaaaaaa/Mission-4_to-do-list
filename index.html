<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aplikasi To-Do List Responsif</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
  <div class="header-container" role="banner">
    <a href="#" class="logo" aria-label="Logo Acaa">
      <img src="logo.png" alt="Logo Dev by Acaa" style="border-radius: 50%;"/>
      <span>Dev by Acaa</span>
    </a>
  </div>
  <main>
    <form class="todo-form" id="todo-form" aria-label="Formulir pembuatan To-Do" autocomplete="off">
      <label for="todo-textarea">Tulis To-Do baru:</label>
      <textarea id="todo-textarea" name="todo-textarea" placeholder="Ketik To-Do-mu di sini..." required aria-required="true" rows="3" spellcheck="true" aria-describedby="todo-desc"></textarea>
      <div id="todo-desc" class="sr-only">Harap ketik deskripsi tugas yang ingin diselesaikan.</div>

      <div class="form-controls">
        <label for="priority-select">Prioritas:</label>
        <select id="priority-select" name="priority-select" aria-label="Pilih prioritas task">
          <option value="low" selected>Rendah</option>
          <option value="medium">Sedang</option>
          <option value="high">Tinggi</option>
        </select>
        <label for="deadline-date">Deadline:</label>
        <input type="date" id="deadline-date" name="deadline-date" required aria-required="true" />

        <button type="submit" class="submit-btn" aria-label="Tambahkan To-Do">Tambah To-Do</button>
      </div>
    </form>

    <section class="lists-container" aria-live="polite" aria-relevant="additions removals" aria-atomic="false">
        <article class="list-section" id="overdue-list" style="display: none;" aria-label="Daftar To-Do Terlewat Deadline">
          <div class="section-header">
            <h2 style="color: #f87171;">Tugas Terlewat (Overdue)</h2>
            <button class="clear-btn" data-target="todo-overdue">Clear</button>
          </div>
          <ul class="todo-list" id="todo-overdue" tabindex="0">
          <!-- Overdue ToDo items go here -->
          </ul>
        </article>
        <article class="list-section" id="pending-list" aria-label="Daftar To-Do yang harus dikerjakan">
          <div class="section-header">
              <h2>To-Do List</h2>
              <button class="clear-btn" data-target="todo-pending">Clear</button>
          </div>
          <ul class="todo-list" id="todo-pending" tabindex="0" aria-describedby="pending-desc">
              <!-- Pending ToDo items go here -->
          </ul>
          <div id="pending-desc" class="sr-only">Daftar To-Do yang belum selesai, dapat di centang untuk selesai.</div>
        </article>
        <article class="list-section" id="done-list" aria-label="Daftar To-Do yang telah selesai">
            <div class="section-header">
              <h2>To-Do Selesai</h2>
              <button class="clear-btn" data-target="todo-done">Clear</button>
            </div>
            <ul class="todo-list" id="todo-done" tabindex="0" aria-describedby="done-desc">
            <!-- Done ToDo items go here -->
            </ul>
        </article>
    </section>

    <div class="delete-all-container">
      <button class="delete-all-btn" id="delete-all-btn" aria-label="Hapus seluruh To-Do yang sudah dibuat">
        Hapus Semua To-Do
      </button>
    </div>
  </main>
  <footer>
    &copy; 2024 Acaa To-Do Application | By Putri Yuni Aqsyah
  </footer>
  <script src="script.js"></script>
</body>
</html>
